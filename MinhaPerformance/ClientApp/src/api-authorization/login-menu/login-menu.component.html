<div class="login-menu" *ngIf="isAuthenticated | async">
  <a class="nav-link text-white" [routerLink]="['/authentication/logout']" [state]="{ local: true }"
    title="Logout"><strong>Sair</strong></a>
</div>

<div class="login-menu" *ngIf="(isAuthenticated | async) !== true">
  <a class="nav-link text-white" [routerLink]="['/authentication/login']">
    <strong>Login</strong>
  </a>
</div>
